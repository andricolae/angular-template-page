<div class="preferences-container">
  <div class="preferences-header">
      <h2>Preferences</h2>
  </div>

  <app-spinner></app-spinner>
  <app-error [showError]="showErrorNotification" [errorMessage]="errorMessage"></app-error>

  <div class="form-group">
      <label for="language">Language</label>
      <select id="language" [(ngModel)]="selectedLanguage">
          @for(language of availableLanguages; track language) {
            <option [value]="language.code">
              {{ language.label }}
            </option>
          }
      </select>
  </div>
  <div class="form-group">
      <label for="theme">Theme</label>
      <select id="theme" [(ngModel)]="selectedTheme">
          <option value="light">light</option>
          <option value="dark">dark</option>
      </select>
  </div>
  <div>
      <button (click)="savePreferences()" class="btn-save">
          Save
      </button>
  </div>
</div>
