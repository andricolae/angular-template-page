@if (config.enabled) {
  <div
  class="language-switcher"
  [ngClass]="{ 'sticky-switcher': config.sticky, 'transparent-switcher': config.transparent }">
  <select matNativeControl>
    @for (language of languages; track languages) {
      <option [value]="language">
        {{ language }}
      </option>
    }
  </select>
  </div>
}
