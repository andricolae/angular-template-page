@if (config.enabled) {
  <div
  class="language-switcher"
  [ngClass]="{ 'sticky-switcher': config.sticky, 'transparent-switcher': config.transparent }">
  <select matNativeControl #languageSelector (change)="switchLanguage(languageSelector.value)">
    @for (language of languages; track language) {
      <option [value]="language.key">
        {{ language.value }}
      </option>
    }
  </select>
  </div>
}
