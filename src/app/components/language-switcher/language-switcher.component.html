@if (config.enabled) {
  <div
    class="language-switcher"
    [ngClass]="{ 'sticky-switcher': config.sticky, 'transparent-switcher': config.transparent }">
    <select matNativeControl (change)="onLanguageChange($event)" [ngModel]="currentLanguage">
      @for (language of languages; track language) {
        <option [value]="language.key">
          {{ language.value }}
        </option>
      }
    </select>
  </div>
}
