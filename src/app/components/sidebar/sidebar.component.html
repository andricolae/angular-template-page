<mat-sidenav-container>

  <mat-sidenav #sidenav [mode]="isMobile ? 'over' : 'side'"
              [opened]="isOpen"
              class="{{ isMobile ? 'mobile-sidebar' : 'desktop-sidebar' }}">
    <mat-nav-list>
      @for (item of subMenuItems; track subMenuItems) {
      <button mat-button class="submenu-button">
        {{ item | translate}}
      </button>
      }
    </mat-nav-list>
  </mat-sidenav>
